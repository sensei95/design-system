<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Menu</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="navigation">
      <div class="menu_toggle"></div>
      <div class="profile">
        <div class="img_box">
          <img
            src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1587&q=80"
            alt="avatar"
          />
        </div>
      </div>
      <ul class="menu">
        <li>
          <a href="#" data-tooltip="Profile">
            <span class="icon"
              ><ion-icon name="person-outline"></ion-icon
            ></span>
            <span class="text">Profile</span>
          </a>
        </li>
        <li>
          <a href="#" data-tooltip="Inbox">
            <span class="icon"
              ><ion-icon name="chatbox-outline"></ion-icon
            ></span>
            <span class="text">Inbox</span>
          </a>
        </li>
        <li>
          <a href="#" data-tooltip="Settings">
            <span class="icon"
              ><ion-icon name="settings-outline"></ion-icon
            ></span>
            <span class="text">Settings</span>
          </a>
        </li>
        <li>
          <a href="#" data-tooltip="Support">
            <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
            <span class="text">Support</span>
          </a>
        </li>
        <li>
          <a href="#" data-tooltip="Log Out">
            <span class="icon"
              ><ion-icon name="log-out-outline"></ion-icon
            ></span>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="dots_navigation">
      <span style="--i: 0; --x: -1; --y: 0">
        <ion-icon name="camera-outline"></ion-icon>
      </span>
      <span style="--i: 1; --x: 1; --y: 0">
        <ion-icon name="diamond-outline"></ion-icon>
      </span>
      <span style="--i: 2; --x: 0; --y: -1">
        <ion-icon name="chatbubble-outline"></ion-icon>
      </span>
      <span style="--i: 3; --x: 0; --y: 1">
        <ion-icon name="alarm-outline"></ion-icon>
      </span>
      <span style="--i: 4; --x: 1; --y: 1">
        <ion-icon name="game-controller-outline"></ion-icon>
      </span>
      <span style="--i: 5; --x: -1; --y: -1">
        <ion-icon name="moon-outline"></ion-icon>
      </span>
      <span style="--i: 6; --x: 0; --y: 0">
        <ion-icon name="notifications-outline"></ion-icon>
      </span>
      <span style="--i: 7; --x: -1; --y: 1">
        <ion-icon name="water-outline"></ion-icon>
      </span>
      <span style="--i: 8; --x: 1; --y: -1">
        <ion-icon name="time-outline"></ion-icon>
      </span>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
